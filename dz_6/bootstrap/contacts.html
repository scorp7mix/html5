<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>dz_6 bootstrap</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
                        Веб-студия
                    </a>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="текст для поиска">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="./index.html">Главная</a></li>
                        <li><a href="./portfolio.html">Портфолио</a></li>
                        <li class="active"><a href="#">Контакты</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>
    </header>

    <main>
        <div class="jumbotron">
        <h3 class="text-center">Вы можете связаться с нами</h3>
        <p class="text-center"><strong>по телефону:</strong> +7 800 111 1111</p>
        <p class="text-center">или заполнить <strong>форму заявки:</strong></p>

        <form method="post" action="#">
            <div class="row">
                <div class="order-form col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
                    <div class="col-md-5 col-sm-5">
                       <label>
                           Имя<br>
                           <input type="text" name="order-name">
                       </label><br>
                        <label>
                            Электронная почта<br>
                            <input type="email" name="order-email">
                        </label><br>
                        <label>
                            Бюджет<br>
                            <select name="order-cost">
                                <option value="1">0 - 5000р.</option>
                                <option value="2">5000р. - 20000р.</option>
                                <option value="3">20000р. - 50000р.</option>
                                <option value="4">100000р. и выше</option>
                            </select>
                        </label><br>
                        <label>
                            Срок выполнения<br>
                            <select name="order-latency">
                                <option value="1">до 3 дней</option>
                                <option value="2">3 - 7 дней</option>
                                <option value="3">несколько недель</option>
                                <option value="4">месяц и больше</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-1 col-sm-offset-1">
                        <label>
                            Дополнительная информация<br>
                            <textarea name="order-text"></textarea>
                        </label><br>
                    </div>
                </div>
            </div>
            <div class="text-center">
                    <input class="btn btn-danger" type="submit" value="Заказать">
            </div>
        </form>
        </div>
    </main>

    <footer>
        <p>&copy; Веб-студия</p>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
